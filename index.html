<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Form with Dark/Day Theme</title>
<style>
    /* --- Base Styles --- */
    :root {
        --bg-gradient: linear-gradient(135deg, #ffffff, #d3d3d3);
        --text-color: #333;
        --card-bg: #ffffff;
        --input-bg: #fff;
        --error-color: red;
        --success-color: green;
        --btn-bg: black;
        --btn-text: white;
    }
    body.dark {
        --bg-gradient: linear-gradient(135deg, #4f4f4f, #000000);
        --text-color: #f4f4f4;
        --card-bg: #2c2c2c;
        --input-bg: #3a3a3a;
        --btn-bg: white;
        --btn-text: black;
    }

    body {
        font-family: Arial, sans-serif;
        font-weight: bold;
        background: var(--bg-gradient);
        margin: 0;
        padding: 20px;
        color: var(--text-color);
        transition: all 0.3s ease;
    }

    /* Theme Toggle Button */
    .theme-toggle {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: var(--card-bg);
        border: none;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
        font-size: 22px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
    }
    .theme-toggle:hover {
        transform: scale(1.1);
        box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    /* Contact Form */
    .container {
        width: 100%;
        max-width: 400px;
        background: var(--card-bg);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
        margin: auto;
        transition: all 0.3s ease;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-top: 10px;
    }

    input, textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        background: var(--input-bg);
        color: var(--text-color);
        font-weight: bold;
        transition: all 0.3s ease;
    }

    .error {
        color: var(--error-color);
        font-size: 0.9em;
    }

    .success {
        color: var(--success-color);
        text-align: center;
        margin-top: 10px;
    }

    button[type="submit"] {
        width: 100%;
        background-color: var(--btn-bg);
        color: var(--btn-text);
        cursor: pointer;
        font-size: 16px;
        border: none;
        padding: 10px;
        border-radius: 4px;
        margin-top: 10px;
        transition: all 0.3s ease;
    }

    button[type="submit"]:hover {
        opacity: 0.85;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
        body {
            padding: 10px;
        }
        .container {
            padding: 15px;
        }
        .theme-toggle {
            width: 45px;
            height: 45px;
            font-size: 20px;
        }
    }
</style>
</head>
<body>

<!-- Theme Toggle Button -->
<button class="theme-toggle" id="themeBtn">ðŸŒ™</button>

<div class="container">
    <h2>Contact Us</h2>
    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <div class="error" id="nameError"></div>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <div class="error" id="emailError"></div>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4"></textarea>
        <div class="error" id="messageError"></div>

        <button type="submit">Submit</button>
        <div class="success" id="successMsg"></div>
    </form>
</div>

<script>
/* --- Theme Toggle --- */
const themeBtn = document.getElementById("themeBtn");
themeBtn.addEventListener("click", () => {
    document.body.classList.toggle("dark");
    themeBtn.textContent = document.body.classList.contains("dark") ? "â˜€" : "ðŸŒ™";
});

/* --- Form Validation --- */
document.getElementById("contactForm").addEventListener("submit", function(e) {
    e.preventDefault();

    let isValid = true;

    document.getElementById("nameError").textContent = "";
    document.getElementById("emailError").textContent = "";
    document.getElementById("messageError").textContent = "";
    document.getElementById("successMsg").textContent = "";

    let name = document.getElementById("name").value.trim();
    let email = document.getElementById("email").value.trim();
    let message = document.getElementById("message").value.trim();

    if (name === "") {
        document.getElementById("nameError").textContent = "Name is required.";
        isValid = false;
    }

    let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (email === "") {
        document.getElementById("emailError").textContent = "Email is required.";
        isValid = false;
    } else if (!emailPattern.test(email)) {
        document.getElementById("emailError").textContent = "Invalid email format.";
        isValid = false;
    }

    if (message === "") {
        document.getElementById("messageError").textContent = "Message is required.";
        isValid = false;
    }

    if (isValid) {
        document.getElementById("successMsg").textContent = "Form submitted successfully! (Demo only)";
        document.getElementById("contactForm").reset();
    }
});
</script>

</body>
</html>
